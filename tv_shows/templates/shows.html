<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Shows(All)</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h3>All Shows</h3>                    
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-s">
                    <thead>
                        <tr>                           
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Network</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>                        
                        {% for show in shows %}                        
                            <tr>
                                <td scope="col">{{ show.id }}</td>
                                <td scope="col">{{ show.title }}</td>
                                <td scope="col">{{ show.network.name }}</td>
                                <td scope="col">{{ show.release_date|date:"M d Y" }}</td>
                                <td scope="col">
                                    <a href="/shows/{{ show.id }}">Show</a> | 
                                    <a href="/shows/{{ show.id }}/edit">Edit</a> | 
                                    <a href="/shows/{{ show.id }}/destroy">Delete</a>
                                </td>                                
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>                
            </div>
            <div class="row mx-1">
                <a href="/shows/new">Add a New Show</a>
            </div>
        </div> 
    </div>
</body>
</html>
