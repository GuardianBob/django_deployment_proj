<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>C+R Users</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h3>All the Users</h3>                    
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-s">
                    <thead>
                        <tr>                           
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i_k, i_v in all_users.items %}
                            <tr>
                                {% for i_key, i_value in i_v.items %}
                                    <th scope="col">{{ i_value }}</th>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        <!-- ========Provided Solution============
                        ---Utilizes a property from models and calls directly from database list----

                        {% for user in users %}
                            <tr>
                                <th>{{ user.id }}</th>
                                <th>{{ user.full_name }}</th>
                                <th>{{ user.email_address }}</th>
                                <th>{{ user.age }}</th>
                            </tr>
                        {% endfor %}
                        ==============End Solution================== -->
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="row">
                <div class="col text-center">
                    <h3>Add a User</h3>
                </div>
            </div>
            <form action="submit" method="post">
                {% csrf_token %}
                <div class="row justify-content-center">                
                    <div class="col-md-5 py-1">
                        <label for="fName" class="col-sm-4">First Name</label>
                        <input type="text" name="fName" id="fName" size="20px" class="my-2 mx-1">
                    </div>
                    <div class="col-md-5 py-1">
                        <label for="lName" class="col-sm-4">Last Name</label>
                        <input type="text" name="lName" id="lName" size="20px" class="my-2 mx-1">                        
                    </div>
                </div>
                <div class="row justify-content-center"> 
                    <div class="col-md-5 py-1">
                        <label for="email" class="col-sm-4">Email</label>
                        <input type="text" name="email" id="email" size="20px" class="my-1 mx-1">
                    </div>
                    <div class="col-md-5 py-1">
                        <label for="age" class="col-sm-4">Age</label>
                        <input type="text" name="age" id="age" size="20px" class="my-1 mx-1">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <input type="submit" value="Add" class="px-2">
                    </div>
                </div>
            </form>

            <!-- ======================PROVIDED SOLUTION FORM=======================
            <form action="/create" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" class="form-control">
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
            ====================================================================== -->
        </div>
    </div>
</body>
</html>
